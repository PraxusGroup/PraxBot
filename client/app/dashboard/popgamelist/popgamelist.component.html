<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Most Popular Games This Week</h3>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='#game of popularGameList; #i = index'>
                        <td *ngIf="i<10">{{i+1}}</td>
                        <td *ngIf="i<10">{{game.title}}</td>
                        <td *ngIf="i<10">{{game.weekscore}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--<div class="text-right">
            <a href="#">View entire list <i class="fa fa-arrow-circle-right"></i></a>
        </div>-->
    </div>
</div>
