<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                            Members <small></small>
                        </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
          Filter username: <input type="text" [(ngModel)]="listFilter"/>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Discord Voice</th>
                                <th>Discord Chat</th>
                                <th>Forum Visit</th>
                                <th>Forum Post</th>
                                <th>Role</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='#member of allMembers | memberFilter: listFilter;'>
                                <td>
                                  <a [routerLink]="['MemberDetail', {id: member.id}]">
                                     {{member.userName}}
                                  </a>
                                </td>
                                <td>{{member.lastDiscordVoiceConnect}}</td>
                                <td>{{member.lastDiscordChatMessage}}</td>
                                <td>{{member.lastForumVisit}}</td>
                                <td>{{member.lastForumPost}}</td>
                                <td>{{member.role}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!--<div class="text-right">
              <a href="#">View entire list <i class="fa fa-arrow-circle-right"></i></a>
          </div>-->
            </div>
        </div>
        <!-- /.row -->
    </div>
</div>
<!-- /.container-fluid -->
